<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <!-- Default/basic -->
        <template if:false={nextPage}>
        <lightning-card class="slds-card_boundary" icon-name="custom:custom13" title=" Enter the Following Details" >
           
            <div class="slds-card__body slds-card__body_inner">
            <div>
                <lightning-input type="text" label="First Name" variant="" data-record-id={firstName} value={firstName}
                    onchange={handleFNameChange}></lightning-input>
            </div>
            <div>
                <lightning-input type="text" label="Last Name" variant="" data-record-id={lastName} value={lastName}
                    onchange={handleLChange}></lightning-input>
            </div>
            <div>
                <lightning-input type="text" label="Account Name" variant="" data-record-id={accountName}
                    value={accountName} onchange={handleaccNameChange}> </lightning-input>
            </div>
            <div>
                <lightning-input type="text" label="Subject" variant="" data-record-id={subject} value={subject}
                    onchange={handleSubjectChange}> </lightning-input>
            </div>
            <br>
            <div>
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
            </div>
            
        </lightning-card>
    </template>
    <template if:true={nextPage}>
        <lightning-card class="slds-card_boundary" title="Account Created by Functions" >
        </lightning-card>
    </template>
    </div>
</template>
